name: Image Packing


on:
  push:
    branches: [ singleton ]
    paths:
    - 'AssetsRaw/*.png'
    
  workflow_dispatch:
    
jobs:
  Pack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Chmod
        run: |
          chmod +x ImageResizer
      - name: Delete Depricated Textures
        run: rm -f Assets/Textures/*.png
      - name: Pack
        run: ./ImageResizer -o "Assets/Textures/" -f "AssetsRaw/Textures/*.png" -m NearestNeighbor -s 2x2
        
      - name: Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m 'Update Textures'
          git push
